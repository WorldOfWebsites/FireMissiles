<!DOCTYPE html>
<html lang="en">
<head>
 <title>FireMissiles</title>
 <meta name="charset" content="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta name="theme-color" content="#d32f2f">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
 <link rel="stylesheet" href="twemoji-awesome.css">
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
 <script src="missile.js"></script>
</head>
<body>
 <nav class="nav-wrapper red darken-1">
  <span class="brand-logo">FireMissiles</span>
 </nav>
 <div class="row">
  <div class="col s12 m12 l12">
   <div class="card">
    <div class="card-content">
	 <p>Click below to send the missiles!</p>
	</div>
	<div class="card-action">
     <button class="waves-effect waves-effect-light btn orange darken-3" onclick="FireMissiles()"><i class="twa twa-bomb"></i> Launch Missile Interface</button>
	</div>
   </div>
  </div>
 </div>
 <div class="row">
  <div class="col s12 m12 l12">
   <div class="card">
    <div class="card-content">
	 <h1 class="card-title center-align" id="status">Missile Status</h1>
	  <p id="code1"></p>
	  <p id="code2"></p>
	  <p id="code3"></p>
	  <p id="code4"></p>
	  <p id="result"></p>
	 </div>
	</div>
   </div>
  </div>
  <div class="row">
   <div class="col s12 m12 l12">
    <div class="card">
     <div class="card-content">
      <p>Web version and all other code hosted on GitHub.</p>
     </div>
     <div class="card-action">
      <a class="red-text" href="https://github.com/WorldOfWebsites/FireMissiles">GitHub Repo</a>
     </div>
    </div>
   </div>
  </div>
</body>
<style>
	#status {
		font-weight: bold;
	}
</style>
</html>
